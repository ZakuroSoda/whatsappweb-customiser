<!DOCTYPE html>
<html>

<head>
    <title>WhatsAppCustomiser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <style>
        body {
            font-family: 'Inter';
        }
        .form-control {
            border: 1px solid #e0e0e0;
        }
        .form-control:hover, .form-control:active, .form-control:focus {
            outline: none !important;
            box-shadow: 0 1px 12px rgba(0,0,0,0.25) !important;
        }
        .form-control:active, .form-control:focus {
            border: 1px solid black !important;
        }
    </style>
</head>

<body>
    <div class="card" style="width: 22rem;">

        <div class="card-body">
            <h5 class="card-title text-center">WhatsAppCustomiser <small class="text-muted">(1.0)</small></h5>
            <input type="text" class="form-control mt-4" id="chatBGImageURL" value="Loading...">
            <p class="card-text"><small>Click to edit</small></p>
            <div class="d-grid gap-2">
                <a id="status" class="btn btn-success">Active</a>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
